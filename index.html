<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="page.css">
    <link rel="icon" href="./images/sys/editor_favicon.png" type="images/png">
    <title>Hakoniwa Editor ver 0.1.0</title>
</head>

<body>
    <div id="map-area-id" class="map-area-calss"></div>
    <div id="toolbox-area-id" class="toolbox-area-class">
        <font size="6" color="black">===[Tool Box]===</font>
        <br>
        <button id="grid-id">グリッドをonにする</button>
        <button id="hex-id">マスをhexにする</button>
        <br>
        <button id="back-id">前の操作へ</button>
        <button id="next-id">次の操作へ</button>
        <br> 地形選択:
        <select id="terrain_select"></select>
        <div class="val_select_class">
            値：
            <select id="terrain_val_select"></select>
        </div>
        <br>
        <div id="n-pen-id" class="main-pen-class">
            ペンの太さ：
            <select id="pen_size_select">
                <option value="1">1 x 1</option>
                <option value="3">3 x 3</option>
                <option value="5">5 x 5</option>
                <option value="7">7 x 7</option>
                <option value="9">9 x 9</option>
                <option value="11">11 x 11</option>
                <option value="13">13 x 13</option>
                <option value="15">15 x 15</option>
                <option value="17">17 x 17</option>
                <option value="19">19 x 19</option>
                <option value="27">27 x 27</option>
            </select>
        </div>
        <div id="hex-pen-id" class="sub-pen-class">
            ペンの太さ：
            <select id="hex_pen_size_select">
                <option value="1">1hex</option>
                <option value="2">7hex</option>
                <option value="3">19hex</option>
                <option value="4">37hex</option>
                <option value="5">61hex</option>
                <option value="6">91hex</option>
                <option value="7">127hex</option>
                <option value="8">169hex</option>
                <option value="9">217hex</option>
                <option value="10">271hex</option>
                <option value="11">331hex</option>
                <option value="16">721hex</option>
            </select>
        </div>
        <div class="preview-class">
            地形プレビュー:
            <img id="preview-id" src="./images/=0=.png" alt="E.">
        </div>
        <div class="save-area-class">
            <input type="text" id="save-area-id">
            <br>
            <button id="save-btn-id">　　　　パスワードを生成　　　　　</button>
            <br>
            <button id="load-btn-id">　　　　パスワードから復元　　　　</button>
            <br>
            <button id="save-cookie-id">　　　パスワードをCookieに保存　　</button>
            <br>
            <button id="load-cookie-id"> 　　パスワードをCookieから復元　　</button>
            <br>
            <button id="copy-save-id">パスワードをクリップボードにコピー</button>
            <br>
            <button id="clear-text-id">　　　テキストボックスをクリア　　</button>
        </div>
        <button class="syringe-class" id="syringe-btn-id">スポイトを使う</button>
        <div class="select-mass-class">
            <button id="select-mass-btn">マスを選択</button>
            <br>
            <button id="select-copy-btn">選択された地形をコピー</button>
            <br>
            <button id="select-move-btn">選択された地形を移動</button>
        </div>
        <div id="beta-id" style="display:none;">

        </div>

        <a href="./manual.html" target="_blank" class="manual-class">マニュアル</a>
        <div class="maptoimage-class">
            <button id="maptoimage-id">マップを画像に変換(ポップアップ)</button>
        </div>
        <div class="credit-class">
            使用画像:
            <a href="http://www5b.biglobe.ne.jp/~k-e-i/" target="_blank">Hakoniwa R.A.(跡地)</a> &
            <a href="http://hakoniwa.symphonic-net.com/" target="_blank">箱庭諸島S.E(跡地)</a>
            <br>スクリプト:theta
        </div>
    </div>
    <script src="plugins/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="plugins/js.cookie-2.2.0.min.js" type="text/javascript"></script>
    <script src="plugins/html2canvas.min.js" type="text/javascript"></script>
    <script src="cfg.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="editor.js" type="text/javascript"></script>
</body>

</html>
